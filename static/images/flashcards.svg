<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background cards (stacked effect) -->
  <rect x="12" y="16" width="100" height="80" rx="8" fill="#e8f2ff" stroke="#428dff" stroke-width="1" opacity="0.3" transform="rotate(-2)"/>
  <rect x="10" y="18" width="100" height="80" rx="8" fill="#f0f6ff" stroke="#428dff" stroke-width="1" opacity="0.5" transform="rotate(1)"/>

  <!-- Main flashcard -->
  <rect x="14" y="20" width="100" height="80" rx="8" fill="#ffffff" stroke="#428dff" stroke-width="2"/>

  <!-- Question side content -->
  <text x="64" y="35" font-family="Inter, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="#131415">QUESTION</text>

  <!-- Horizontal lines representing text -->
  <line x1="24" y1="48" x2="104" y2="48" stroke="#428dff" stroke-width="2" opacity="0.8"/>
  <line x1="24" y1="56" x2="88" y2="56" stroke="#428dff" stroke-width="2" opacity="0.6"/>
  <line x1="24" y1="64" x2="96" y2="64" stroke="#428dff" stroke-width="2" opacity="0.6"/>

  <!-- Divider line -->
  <line x1="24" y1="75" x2="104" y2="75" stroke="#ddd" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- Answer side indicator -->
  <text x="64" y="88" font-family="Inter, sans-serif" font-size="8" font-weight="400" text-anchor="middle" fill="#666">ANSWER</text>

  <!-- Small flip indicator -->
  <circle cx="100" cy="30" r="8" fill="#428dff" opacity="0.2"/>
  <path d="M96 30 L100 26 L104 30 L100 34 Z" fill="#428dff"/>
</svg>
