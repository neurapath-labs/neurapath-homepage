<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="apple-touch-icon" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow" />
        <meta name="theme-color" content="#428dff" />
        <link rel="canonical" href="https://landing.neurapath.shop/" />

        <!-- SEO Meta Tags -->
        <meta
            name="description"
            content="Think, learn, and remember faster with Neurapath. Scientific methods like spaced repetition and active recall in a beautiful, all‑in‑one learning app."
        />
        <meta
            name="keywords"
            content="learning, education, flashcards, spaced repetition, knowledge management, study, research"
        />
        <meta name="author" content="Martin Jakobsson" />

        <!-- Open Graph Meta Tags -->
        <meta
            property="og:title"
            content="Neurapath – Beautiful and Powerful Learning"
        />
        <meta
            property="og:description"
            content="The all‑in‑one tool for thinking and learning. Built to empower students, researchers and professionals."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://landing.neurapath.shop/" />
        <meta property="og:site_name" content="Neurapath" />
        <meta property="og:image" content="%sveltekit.assets%/og-image.svg" />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:image:alt" content="Neurapath – Beautiful and Powerful Learning" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Neurapath – Beautiful and Powerful Learning"
        />
        <meta
            name="twitter:description"
            content="The all‑in‑one tool for thinking and learning. Built to empower students, researchers and professionals."
        />
        <meta name="twitter:image" content="%sveltekit.assets%/og-image.svg" />

        <title>Neurapath - Beautiful and Powerful Learning</title>

        %sveltekit.head%
        <script type="application/ld+json">
                    {
                        "@context": "https://schema.org",
                        "@type": "Organization",
                        "name": "Neurapath",
                        "url": "https://neurapath.shop/",
                        "logo": "https://landing.neurapath.shop/favicon.svg",
                        "sameAs": [
                            "https://x.com/neurapath",
                            "https://github.com/neurapath"
                        ]
                    }
                </script>
        <script type="application/ld+json">
                    {
                        "@context": "https://schema.org",
                        "@type": "WebSite",
                        "name": "Neurapath",
                        "url": "https://landing.neurapath.shop/",
                        "potentialAction": {
                            "@type": "SearchAction",
                            "target": "https://landing.neurapath.shop/?q={search_term_string}",
                            "query-input": "required name=search_term_string"
                        }
                    }
                </script>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
