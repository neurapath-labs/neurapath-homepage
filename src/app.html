<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- SEO Meta Tags -->
        <meta
            name="description"
            content="Beautiful and powerful learning based on scientific methods. The all-in-one tool for thinking and learning: Built to empower students, researchers and professionals."
        />
        <meta
            name="keywords"
            content="learning, education, flashcards, spaced repetition, knowledge management, study, research"
        />
        <meta name="author" content="Martin Jakobsson" />

        <!-- Open Graph Meta Tags -->
        <meta
            property="og:title"
            content="Neurapath - Beautiful and Powerful Learning"
        />
        <meta
            property="og:description"
            content="The all-in-one tool for thinking and learning: Built to empower students, researchers and professionals"
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.neurapath.com" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Neurapath - Beautiful and Powerful Learning"
        />
        <meta
            name="twitter:description"
            content="The all-in-one tool for thinking and learning: Built to empower students, researchers and professionals"
        />

        <title>Neurapath - Beautiful and Powerful Learning</title>

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
